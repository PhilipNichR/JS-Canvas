<!DOCTYPE html>
<html>

<body>
    <title>Kello</title>
    <canvas id="kello" width="250" height="250">
    </canvas>

    <script>
        var canvas = document.getElementById("kello");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        setInterval(drawClock, 1000);

        function drawClock() {
            interface(ctx, radius);
            dots(ctx, radius);
            time(ctx, radius);
        }

        function interface(ctx, radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'blue'; -
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = '#313131';
            ctx.fill();
        }

        function dots(ctx, radius) {
            var angle;
            var number;
            ctx.font = radius * 0.15 + "px arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            for (number = 1; number < 13; number++) {
                angle = number * Math.PI / 6;
                ctx.rotate(angle);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-angle);
                ctx.fillText('â€¢'.toString(), 0, 0);
                ctx.rotate(angle);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-angle);
            }
        }

        function time(ctx, radius) {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            hour = hour % 12;
            hour = (hour * Math.PI / 6) +
                (minute * Math.PI / (6 * 60)) +
                (second * Math.PI / (360 * 60));
            hand(ctx, hour, radius * 0.5, radius * 0.07);
            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            hand(ctx, minute, radius * 0.8, radius * 0.07);
            second = (second * Math.PI / 30);
            hand(ctx, second, radius * 0.9, radius * 0.02);
        }

        function hand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }
    </script>

</body>

</html>
